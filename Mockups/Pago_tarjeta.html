<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tarjeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <LINK REL=StyleSheet HREF="css/Registro.css" TITLE="Contemporaneo">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <script src="main.js"></script>



</head>

<body>
  <div class="grid-container" style="background-color: rgb(60, 150, 223)">
    <div class="Fondo_icono" style="background-color: rgb(17, 68, 97)">
      <img class="center" src="iconos/payment.png" >
    </div>
    <div class="LOGIN" style="background-color: rgb(255, 255, 255)">
      
        <div class="LINKS">
            <ul>
                <li><b><a style="color:rgb(60, 150, 223)" href="Registro.html">Facturacion</a></b></li>
              </ul>

        </div>
      
      <div class="USUARIO">
            <div class="input-field col s6">
                    <i class="material-icons prefix">payment</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Tarjeta</label>
                  </div>
      </div>
      <div class="CORREO">
            <div class="input-field col s6">
                    <i class="material-icons prefix">security</i>
                    <input id="icon_prefix" type="email" class="validate">
                    <label for="icon_prefix">Codigo de Seguridad</label>
                  </div>
      </div>
      <div class="PASSWORD">
            <div class="input-field col s6">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="icon_prefix" type="password" class="validate">
                    <label for="icon_prefix">Contraseña</label>
                  </div>
      </div>
      <div class="CONFIRMARPASS">
            <div class="input-field col s6">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="icon_prefix" type="password" class="validate">
                    <label for="icon_prefix">Confirmar Contraseña</label>
                  </div>
      </div>
      <div class="BOTON">
            <a  href="Principal.html" class="waves-effect waves-light btn" style="color:#FFFFFF" ;><i class="material-icons right">arrow_forward</i>PAGAR</a>
      </div>

    </div>
    <div class="ESPACIO_LOGO">
        <div class="LOGO">
            <img class="center" src="iconos/logo_empresa.png" >  
        </div>
        </div>
    

    <div class="PIE">
        <div class="FOOTER">

            <footer class="page-footer" style="background-color: rgb(60, 150, 223); margin-top:11%;">

                <div class="footer-copyright" style="background-color: rgb(17, 68, 97)">
                  <div class="container">
                  © 2019 Proyecto AYD1 
                  <a class="grey-text text-lighten-4 right" href="https://www.facebook.com">More Links</a>             
                  </div>
                </div>
              </footer>

        </div>
        
      </div>
   
    
  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  
</body>

</html>
